<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>User Profile</title>

<body>
<div class="container" id="showcase">
  
  <header class="hero">
    <h1> <span>We are</span> NUVA</h1>
    <p>Welcome Back! Log into your account to view today's clients :</p>
    <div class="form" >
      <form id="signup1">
        <div>
          <i class="fas fa-envelope fa-1x"></i>
          <label>Email</label>
            <input type="email" id="email">
          
        </div>
        <div>
          <i class="fas fa-user-lock fa-1x"></i>
          <label>Password</label>
            <input type="password" id="password">
          
        </div>
        <div>
          <i class="fas fa-birthday-cake fa-1x"></i>
          <label>Date of birth</label>
         <input type="date" id="date">  
        </div>
        <div>
          <i class="fas fa-user-plus fa-1x"></i>
          <label>Position</label>
        <select  id="position">
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="emp">Employee</option>

        </select>
        </div>
        <div>
          <!-- <a href="index.html" class="btn">
            <i class="fas fa-chevron"></i>
            SIGN-UP
          </a> -->
          <button class="btn" type="submit">SIGN-UP</button>
        </div>
      </form>
    </div>

      Don't have an account?<a href="signup.html" class="link"  id="signup">SIGN-UP</a>
    </div> -->

 <section id="aside">

 </section>
